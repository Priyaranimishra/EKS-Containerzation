{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
      "name":"guestbook",
      "labels":{
         "app":"guestbook"
      }
   },
   "spec":{
      "replicas":3,
      "selector":{
         "app":"guestbook"
      },
      "template":{
         "metadata":{
            "labels":{
               "app":"guestbook"
            }
         },
         "spec":{
            "containers":[
               {
                  "name":"guestbook",
                  "image": "415707351810.dkr.ecr.us-east-2.amazonaws.com/cmas_tomcat:latest",
                  "ports":[
                     {
                        "name":"http-server",
                        "containerPort":8080
                     }
                  ]
               }
            ]
         }
      }
   }
}